<!DOCTYPE html>
{% load static %}
{% load plotly_dash %} <!-- plotly_dash 템플릿 태그 로드 -->

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우대리</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .chat-container {
            height: calc(90vh);
        }

        .chat-messages {
            height: 80vh;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .chat-message.user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .chat-message.bot {
            background-color: #e9ecef;
            color: black;
            align-self: flex-start;
        }

        .input-group {
            margin-top: 20px;
        }

        .dashboard-container {
            position: fixed;
            top: 56px;
            /* navbar 높이만큼 여백 */
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: calc(100vh - 56px);
            /* viewport 높이에서 navbar 높이를 뺌 */
        }

        .dashboard-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <ul class="nav">
                <li class="navbar-brand text-center">
                    안녕하세요 우대리입니다. 무엇을 도와드릴까요?
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Section 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Section 2</a>
                </li>
            </ul>
            <button class="btn btn-primary float-end" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                Toggle Chat
            </button>
        </div>
    </nav>
    <div class="dashboard-container">
        <iframe title="dashboard"
            src="http://opensearch.ap.loclx.io/app/dashboards?security_tenant=private#/view/8e15c810-9fd4-11ef-8cc2-c76f84b39ba0?embed=true&_g=(filters%3A!()%2CrefreshInterval%3A(pause%3A!t%2Cvalue%3A0)%2Ctime%3A(from%3A'2020-01-01T07%3A12%3A37.097Z'%2Cto%3Anow))&hide-filter-bar=true">
        </iframe>
    </div>

    <!-- Chat Section -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">채팅창</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="chat-messages" id="chat-messages">
                <!-- 채팅 메시지가 여기에 표시됩니다 -->
            </div>
            <div class="input-group">
                {% csrf_token %}
                <input type="text" id="user-input" class="form-control" placeholder="메시지를 입력하세요...">
                <button type="button" onclick="sendMessage()" class="btn btn-primary">전송</button>
            </div>
        </div>
    </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chat functionality -->
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            // 사용자 메시지 추가
            addMessage('user', userInput);

            fetch('/chatbot/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({ message: userInput })
            })
                .then(response => response.json())
                .then(data => {
                    // 봇 메시지 추가
                    addMessage('bot', data.message);
                    document.getElementById('user-input').value = '';
                })
                .catch(error => console.error('Error:', error));
        }

        function addMessage(type, message) {
            var chatMessages = document.getElementById('chat-messages');
            var messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${type}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Enter key event listener for sending messages
        document.getElementById('user-input').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default behavior of Enter key
                sendMessage(); // Call sendMessage function
            }
        });

        // Resize Plotly charts
        window.addEventListener('DOMContentLoaded', function () {
            var charts = document.querySelectorAll('.plotly-graph-div');
            charts.forEach(function (chart) {
                Plotly.Plots.resize(chart);
            });
        });
    </script>
</body>

</html>
